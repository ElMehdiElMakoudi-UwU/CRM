{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold text-red-600 mb-4">Confirmer la suppression</h1>
<p>Êtes-vous sûr de vouloir supprimer le client <strong>{{ object.name }}</strong> ?</p>
<form method="post" class="mt-4">
  {% csrf_token %}
  <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Oui, Supprimer</button>
  <a href="{% url 'clients:client_list' %}" class="ml-4 text-gray-600 underline">Annuler</a>
</form>
{% endblock %}
