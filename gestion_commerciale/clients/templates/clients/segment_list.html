{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Segments Clients</h1>
<ul class="space-y-2">
  {% for segment in segments %}
  <li class="border-b py-2">
    <strong>{{ segment.name }}</strong> — {{ segment.description }}
    <div class="text-sm mt-1">
      <a href="{% url 'clients:segment_update' segment.pk %}" class="text-green-600 hover:underline">Modifier</a> |
      <a href="{% url 'clients:segment_delete' segment.pk %}" class="text-red-600 hover:underline">Supprimer</a>
    </div>
  </li>
  {% empty %}
  <li>Aucun segment défini.</li>
  {% endfor %}
</ul>
<a href="{% url 'clients:segment_create' %}" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Ajouter un Segment</a>
{% endblock %}
