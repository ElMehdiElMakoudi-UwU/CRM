<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: DejaVu Sans, sans-serif; font-size: 12px; }
        h1 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Liste des Clients Débiteurs</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Segment</th>
                <th>Solde dû (DH)</th>
            </tr>
        </thead>
        <tbody>
        {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.phone }}</td>
                <td>
                    {% if client.segment %}
                        {{ client.segment.name }}
                    {% else %}
                        -
                    {% endif %}
                </td>
                <td>{{ client.balance|floatformat:2 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
