{% extends 'base.html' %}
{% block content %}
<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Liste des entrepôts</h1>
    <ul class="space-y-2">
        {% for warehouse in warehouses %}
        <li class="border p-4 rounded bg-gray-50">
            <p class="font-semibold">{{ warehouse.name }}</p>
            <p>Lieu : {{ warehouse.location }}</p>
            <p>Actif : {{ warehouse.is_active|yesno:"Oui,Non" }}</p>
            <a href="{% url 'inventory:warehouse_summary' warehouse.id %}" class="text-blue-600 underline">Voir résumé</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
