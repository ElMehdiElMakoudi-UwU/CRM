{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded shadow mt-6">
    <h1 class="text-xl font-bold mb-4">Ajouter un mouvement de stock</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enregistrer</button>
    </form>
</div>
{% endblock %}
