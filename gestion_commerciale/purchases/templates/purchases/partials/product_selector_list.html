{% for product in products %}
<div class="flex justify-between items-center border p-2 rounded hover:bg-gray-50">
  <div>
    <p class="font-semibold">{{ product.name }}</p>
    <p class="text-sm text-gray-500">{{ product.purchase_price }} DH</p>
  </div>
  <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700"
          data-id="{{ product.id }}"
          data-name="{{ product.name|escapejs }}"
          data-price="{{ product.purchase_price|default:0 }}"
          onclick="handleAddProduct(this)">
    Ajouter
  </button>
</div>
{% empty %}
<p class="text-center text-red-500 py-4">Aucun produit trouv√©.</p>
{% endfor %}
