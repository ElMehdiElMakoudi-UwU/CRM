{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto py-10 px-6 text-center">
  <i data-lucide="trash" class="w-12 h-12 text-red-600 mx-auto mb-4"></i>
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Supprimer ce produit ?</h2>
  <p class="mb-6 text-gray-600">Êtes-vous sûr de vouloir supprimer <strong>{{ object.name }}</strong> ?</p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Confirmer</button>
    <a href="{% url 'products:product-list' %}" class="px-4 py-2 rounded border border-gray-300 text-gray-700">Annuler</a>
  </form>
</div>

<script>lucide.createIcons();</script>
{% endblock %}
