<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS Interface</title>
  <script defer src="/static/pos/pos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @media print {
      body * { visibility: hidden; }
      #receipt-preview, #receipt-preview * {
        visibility: visible;
      }
      #receipt-preview {
        position: absolute;
        left: 0;
        top: 0;
        width: 80mm;
        padding: 10px;
        background: white;
        font-family: monospace;
      }
    }
  </style>
</head>

<body class="bg-gray-100 text-lg select-none touch-manipulation m-0 p-0 w-full">

  <form style="display: none;">{% csrf_token %}</form>

  <!-- ‚úÖ Grille √† 2 colonnes pleines -->
  <div class="w-full h-full bg-white grid grid-cols-1 lg:grid-cols-2 gap-4 p-4">

    <!-- üõí Colonne Panier -->
    <div class="space-y-6 p-4">
      <h2 class="text-2xl font-bold">üõí Panier</h2>
      <div id="cart" class="overflow-y-auto max-h-[420px] border rounded-xl p-4 bg-gray-50">
        <table class="w-full text-left text-base">
          <thead>
            <tr class="border-b font-semibold">
              <th>Produit</th>
              <th class="text-center">Qte</th>
              <th class="text-right">Prix</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
      </div>

      <div class="space-y-2 text-lg">
        <div class="flex justify-between"><span>Sous-total:</span><span id="subtotal">0.00 MAD</span></div>
        <div class="flex justify-between"><span>TVA (20%):</span><span id="vat">0.00 MAD</span></div>
        <div class="flex justify-between font-bold text-xl"><span>Total:</span><span id="total">0.00 MAD</span></div>
      </div>

      <div class="space-y-3">
        <input type="number" id="paid-amount" placeholder="üíµ Montant Pay√©" class="border text-xl p-4 rounded-xl w-full" />
        <select id="payment-method" class="border text-xl p-4 rounded-xl w-full">
          <option value="cash">Esp√®ces</option>
          <option value="card">Carte</option>
          <option value="credit">Cr√©dit</option>
        </select>
        <div class="flex justify-between text-lg"><span>Pay√©:</span><span id="total-paid">0.00 MAD</span></div>
        <div class="flex justify-between text-lg"><span>Rendu:</span><span id="change-due">0.00 MAD</span></div>
      </div>

      <div class="grid grid-cols-1 gap-4">
        <button id="confirm-sale" class="bg-green-500 text-white text-xl py-4 rounded-xl w-full">‚úî Valider</button>
        <button id="cancel-sale" class="bg-red-500 text-white text-xl py-4 rounded-xl w-full">‚ùå Annuler</button>
        <button id="print-receipt" class="bg-blue-500 text-white text-xl py-4 rounded-xl w-full">üñ® Ticket</button>
      </div>
    </div>

    <!-- üì¶ Colonne Produits -->
    <div class="p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-bold">üì¶ Produits</h2>
        <input id="product-search" type="text" placeholder="üîç Recherche ou Scan..." class="border text-xl p-4 rounded-xl w-64" />
      </div>
      <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        <!-- Produits dynamiques via JS -->
      </div>
    </div>
  </div>

  <div id="receipt-preview" class="hidden print:block mt-10"></div>
</body>
</html>
