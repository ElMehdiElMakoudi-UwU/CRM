{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Liste des fournisseurs</h1>

    <div class="flex justify-between items-center mb-4">
        <a href="{% url 'suppliers:supplier_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">➕ Ajouter un fournisseur</a>

        <input 
            type="text" 
            name="search" 
            id="search-input"
            placeholder="🔍 Rechercher par nom ou email"
            class="border rounded px-3 py-2 w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500"
            hx-get="{% url 'suppliers:supplier_list' %}"
            hx-trigger="keyup changed delay:300ms"
            hx-target="#supplier-table-body"
            hx-include="[name='search']"
        >
    </div>

    <div class="bg-white rounded shadow p-4">
        <table class="w-full table-auto">
            <thead class="bg-gray-100">
                <tr class="text-left border-b">
                    <th class="py-2 px-2">Nom</th>
                    <th class="px-2">Email</th>
                    <th class="px-2">Téléphone</th>
                    <th class="px-2">Actions</th>
                </tr>
            </thead>
            <tbody id="supplier-table-body">
                {% include 'supplier/partials/supplier_rows.html' %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
