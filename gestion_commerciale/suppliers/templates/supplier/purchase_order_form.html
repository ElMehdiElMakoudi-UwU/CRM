{% extends 'base.html' %}
{% block content %}
<div class="p-4 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Cr√©er une commande fournisseur</h1>
    <form method="post" class="bg-white p-6 rounded shadow space-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <h2 class="text-xl font-semibold mt-4">Articles de la commande</h2>
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="border p-4 rounded mb-2 bg-gray-50">
                {{ form.as_p }}
            </div>
        {% endfor %}

        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Valider la commande</button>
        <a href="{% url 'suppliers:purchase_order_list' %}" class="ml-2 text-gray-500 hover:underline">Annuler</a>
    </form>
</div>
{% endblock %}
