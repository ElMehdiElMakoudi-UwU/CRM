{% extends 'base.html' %}
{% block content %}
<div class="p-4 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Ajouter / Modifier un fournisseur</h1>
    <form method="post" class="bg-white p-6 rounded shadow space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Enregistrer</button>
        <a href="{% url 'suppliers:supplier_list' %}" class="ml-2 text-gray-500 hover:underline">Annuler</a>
    </form>
</div>
{% endblock %}
