{% extends 'base.html' %}
{% block content %}
<div class="p-4 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Supprimer le fournisseur</h1>
    <p>Es-tu sûr de vouloir supprimer le fournisseur <strong>{{ supplier.name }}</strong> ? Cette action est irréversible.</p>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Oui, supprimer</button>
        <a href="{% url 'suppliers:supplier_list' %}" class="ml-2 text-gray-500 hover:underline">Annuler</a>
    </form>
</div>
{% endblock %}
